<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <article
      class="card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="imac-image"
        class="card__image"
      />
      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>
      <div class="card__product-code">
        Product code:
        <span id="card__product-id">195434</span>
      </div>
      <div class="card__reviews">
        <ul class="stars card__reviews-rate">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>
        <div class="card__reviews-amount">
          Reviews:
          <span id="reviews-amount">5</span>
        </div>
      </div>
      <div class="card__price">
        <div class="card__price-title">Price:</div>
        <div class="card__price-value">
          $
          <span id="card__price-value">2,199</span>
        </div>
      </div>
      <a
        href="#"
        class="button card__button"
        data-qa="hover"
      >
        Buy
      </a>
    </article>
  </body>
</html>
